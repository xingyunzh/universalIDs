<!DOCTYPE html>
<html>

	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

<body>
<script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>



<div id="wechatCode"></div>
<script>

var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
  return query_string;
}();

console.log("querys:".QueryString);

if(QueryString.state !== undefined){
	if(QueryString.code !== undefined){
		$.post(
			"http://www.xingyunzh.com/clduser/login/wechat",{
				code:QueryString.code
			},function(data){
				console.log('data:',data);
			})
		.fail(function(err){
			console.log("fail",err);
		});
	}
}else{

	var universalAPI = "http://www.xingyunzh.com/demo/login.html";

	var obj = new WxLogin({
	  id:"wechatCode", 
	  appid: "wx5ce7696222e79ca5", 
	  scope: "snsapi_login", 
	  //redirect_uri: "http%3A%2F%2Fwww.xingyunzh.com",
	  redirect_uri: encodeURIComponent(universalAPI),
	  state: "345",
	  style: "",
	  href: ""
	});

}
</script>
</body>
</html>
