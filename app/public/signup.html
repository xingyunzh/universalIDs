    <head>
        <title>星云护照</title>
        <meta charset="utf-8" />

        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="css/main.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

    <body>
        <div class="title_content">
            <div class="title_panel">
                <h1>星云护照</h1>
            </div>
        </div>
        <div class="reg_content">
            <div class="reg_panel">
                <div class="main_reg_part">
                    <div class="reg_title">
                        注册
                    </div>
                    <div class="reg_info">
                        <div class="reg_form">
                            <div class="info_item">
                                <div class="info_label">
                                    <i>*</i>Email:
                                </div>
                                <div class="info_input">
                                    <input class="n_input" type="input" name="" id="inputEmail">
                                </div>
                                <div class="info_tips" id="tipsEmail">
                                    
                                </div>
                            </div>
                            <div class="info_item">
                                <div class="info_label">
                                    <i>*</i>Password:
                                </div>
                                <div class="info_input">
                                    <input class="n_input" type="input" name="" id="inputPassword">
                                </div>
                                <div class="info_tips" id="tipsPassword"></div>
                            </div>
                            <div class="info_item">
                                <div class="info_submit">
                                    <input type="submit" name="" value="立即注册" id="inputSubmit"/>
                                </div>
                            </div>
                            <div class="info_item">
                                <div class="info_submit" id="tipsSignup"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="footer_content">
            <div>
                <footer class="footer_panel">
